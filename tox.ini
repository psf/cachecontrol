[tox]
envlist = py{36,37,38,39,310,311}, mypy

[gh-actions]
python =
       3.7: py37
       3.8: py38
       3.9: py39
       3.10: py310, mypy
       3.11: py311

[testenv]
deps = pytest
       cherrypy
       redis>=2.10.5
       filelock>=3.8.0
commands = py.test {posargs:tests/}

[testenv:mypy]
deps =
    {[testenv]deps}
    mypy
    types-redis
    types-requests
commands = mypy {posargs:cachecontrol}
